<div class="card">
    <h5>L Parking</h5>
    <div class="grid formgrid">
        <div class="col-12 md:col-4">
            <div class="field-checkbox">
                <p-checkbox name="group1" [binary]="true" [(ngModel)]="lParkingPattern.onceForwarded" id="ny">
                </p-checkbox>
                <label for="ny"> Once Forwarded (-10 ) </label>
            </div>
        </div>
        <div class="col-12 md:col-4">
            <div class="field-checkbox">
                <p-checkbox name="group1" [binary]="true" [(ngModel)]="lParkingPattern.lineTouchFail" id="sf">
                </p-checkbox>
                <label for="sf"> Line touch Fail </label>
            </div>
        </div>
        <div class="col-12 md:col-4">
            <div class="field-checkbox">
                <p-checkbox name="group1" [binary]="true" [(ngModel)]="lParkingPattern.fail" id="la"></p-checkbox>
                <label for="la"> Fail </label>
            </div>
        </div>
    </div>
</div>
