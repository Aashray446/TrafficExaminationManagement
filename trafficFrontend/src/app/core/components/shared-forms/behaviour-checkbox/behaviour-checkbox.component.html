<div class="card">
    <h5>Behaviour</h5>
    <div class="grid formgrid">
        <div class="col-12 md:col-4">
            <div class="field-checkbox">
                <p-checkbox name="group1" [binary]="true" [(ngModel)]="userBehaviour.first" (onChange)="update()"
                    id="ny"></p-checkbox>
                <label for="ny"> -3 </label>
            </div>
        </div>
        <div class="col-12 md:col-4">
            <div class="field-checkbox">
                <p-checkbox name="group1" [binary]="true" [(ngModel)]="userBehaviour.second" (onChange)="update()"
                    id="sf"></p-checkbox>
                <label for="sf"> -4 </label>
            </div>
        </div>
        <div class="col-12 md:col-4">
            <div class="field-checkbox">
                <p-checkbox name="group1" [binary]="true" [(ngModel)]="userBehaviour.third" (onChange)="update()"
                    id="la"></p-checkbox>
                <label for="la"> - 3</label>
            </div>
        </div>
        <div class="col-12 md:col-4">
            <div class="field-checkbox">
                <p-checkbox name="group1" [binary]="true" [(ngModel)]="userBehaviour.fail" (onChange)="update()"
                    id="la"></p-checkbox>
                <label for="la">Fail</label>
            </div>
        </div>
        <div class="col-12 mb-2 lg:col-4 lg:mb-0">
            <input type="text" [(ngModel)]="userBehaviour.failRemarks" pInputText placeholder="Remark (Optional)">
        </div>
    </div>
</div>
