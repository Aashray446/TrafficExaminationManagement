<div class="container">

    <div class="layout-main">
        <div class="grid p-fluid">
            <div class="col-12">
                <div class="card">
                    <h5>Enter Tokken Number</h5>
                    <span class="p-input-icon-right">
                        <i class="pi pi-search"></i>
                        <input type="text" [(ngModel)]="tokken" (keyup.enter)="searchByToken()" pInputText />
                    </span>
                </div>
            </div>
        </div>

        <div class="col-12">
            <div class="grid">
                <div class="col-12 md:col-4">
                    <app-applicant-detail></app-applicant-detail>
                </div>
                <div class="col-12 md:col-8">
                    <router-outlet></router-outlet>
                </div>

            </div>

        </div>
    </div>


    <button pButton label="Log Out"></button>


</div>
