<div class="card" *ngIf="dataAvailable">

    <div class="border-round m-2 text-center p-2" style="border: 1px solid var(--surface-d)">
        <div class="my-5">
            <img src="assets/demo/images/product/black-watch.jpg" class="shadow-4" width="50%" />
        </div>
        <div>
            <h5 class="mb-1">{{this.applicant?.name}}</h5>
            <h6 class="mt-0 mb-3">Applicant ID : {{this.applicant?.applicantId}}</h6>
            <div class="my-5">
                <button pButton pRipple label="Tokken : {{this.applicant?.tokken}}"
                    class="mr-2 p-button-rounded"></button>
            </div>
        </div>
    </div>

</div>
